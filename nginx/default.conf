server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # SPA history‑mode fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (선택) 정적 자산 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        access_log off;
    }
}

